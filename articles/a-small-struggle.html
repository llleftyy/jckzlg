<article id="clear" class="poem">
  <header>
    <h1 class="title">
      a small struggle
    </h1>

    <h4 class="posted-date">
       <time datetime="2019-07-10">July 10th, 2019</time>
    </h4>
  </header>

  <p>
    to write just a line<br>
    vibrant green windswept<br>
    and clinging to life<br>
    like a lichen of a line<br>
    mortal and true
  </p>
</article>
