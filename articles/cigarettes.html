<article id="cigarettse" class="poem">
  <header>
    <h1 class="title">
      cigarettes
    </h1>

    <h4 class="posted-date">
       <time datetime="2019-06-27">June 27th, 2019</time>
    </h4>
  </header>

  <p>
    night to day,<br>
    and again,<br>
    and of it now<br>
    there's but<br>
    cigarettes passed<br>
    between us<br>
    and<br>
    fingers brushed<br>
    delicately<br>
    between them.<br>
  </p>
</article>
